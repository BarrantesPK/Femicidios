<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Modalidad</title>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>


<body>


<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<ul class="nav nav-pills flex-column flex-sm-row">
				<li class="nav-item">
					<a class="nav-link active" href="#">Inicio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/modalidad}">Modalidad</a>
				</li>
		
			</ul>
		</div>
	</div>
	
<div class = "row"> <h1></h1> </div>
<div class = "row"> <h1></h1> </div>

<div class="alert alert-primary" role="alert">
  Modalidad
</div>

	<div class="row">
		<div class="col-md-12">
			 
			 <a th:href = "@{/modalidad/new}" class = "btn btn-primary btn-lg"> Agregar modalidad</a>
			 
	<div class = "row"> <h1></h1> </div>
<div class = "row"> <h1></h1> </div> 
			
			<table class="table table-striped table-sm">
				<tr>
				    <th> Codigo</th>
					<th> Titulo</th>
					<th> Descripcion</th>
					
					<th> Acciones </th>
				</tr>
			
			<tbody>
				<tr th:each = "modalidad: ${modalidad}">
				 
			        <td th:text = "${modalidad.CI_Codigo}"></td>
					<td th:text = "${modalidad.CVTitulo}"></td>
					<td th:text = "${modalidad.CVDescripcion}"></td>
				
					<td>
						<a th:href = "@{/modalidad/edit/{codigo}(codigo=${modalidad.CI_Codigo})}"
						 class = "btn btn-primary">Actualizar</a>
						
						<a th:href = "@{/modalidad/{codigo}(codigo=${modalidad.CI_Codigo})}"
						 class = "btn btn-danger">Eliminar</a>
						 
					</td>
				</tr>
			</tbody>

			</table> 
			
		</div>
	</div>
</div>


</body>
</html>
