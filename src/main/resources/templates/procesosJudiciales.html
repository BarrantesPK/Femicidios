<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>ProcesosJudiciales</title>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>


<body>


<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<ul class="nav nav-pills flex-column flex-sm-row">
				<li class="nav-item">
					<a class="nav-link" href="#">Inicio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/procesosJudiciales}">ProcesosJudiciales</a>
				</li>
		
			</ul>
		</div>
	</div>
	
<div class = "row"> <h1></h1> </div>
<div class = "row"> <h1></h1> </div>

<div class="alert alert-primary" role="alert">
  ProcesosJudiciales
</div>

	<div class="row">
		<div class="col-md-12">
			 
			 <a th:href = "@{/procesosJudiciales/new}" class = "btn btn-primary btn-lg"> Agregar procesoJudicial</a>
			 
	<div class = "row"> <h1></h1> </div>
<div class = "row"> <h1></h1> </div> 
			
			<table class="table table-striped table-sm">
				<tr>
					<th> Estado</th>
					<th> Denunciante</th>
					<th> Fecha</th>
					<th> Imputados</th>
					<th> Partes</th>
		
					<th> Acciones </th>
				</tr>
			
			<tbody>
				<tr th:each = "procesoJudicial: ${procesosJudiciales}">
					<td th:text = "${procesoJudicial.CVEstado}"></td>
					<td th:text = "${procesoJudicial.CIDenunciante}"></td>
					<td th:text = "${procesoJudicial.CDFechaApertura}"></td>
					<td th:text = "${procesoJudicial.CIPersonasImputadas}"></td>
					<td th:text = "${procesoJudicial.CVPartes}"></td>
					<td>
						<a th:href = "@{/procesosJudiciales/edit/{id}(id=${procesoJudicial.CI_IdProceso})}"
						 class = "btn btn-primary">Actualizar</a>
						
						<a th:href = "@{/procesosJudiciales/{id}(id=${procesoJudicial.CI_IdProceso})}"
						 class = "btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
			</table> 
		</div>
	</div>
</div>
</body>
</html>
