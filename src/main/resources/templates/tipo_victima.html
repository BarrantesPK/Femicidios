<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tipo de Victima</title>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>


<body>


<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<ul class="nav nav-pills flex-column flex-sm-row">
				<li class="nav-item">
					<a class="nav-link active" href="#">Inicio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/tipovictima}">Tipo de Victima</a>
				</li>
		
			</ul>
		</div>
	</div>
	
<div class = "row"> <h1></h1> </div>
<div class = "row"> <h1></h1> </div>

<div class="alert alert-primary" role="alert">
  TipoVictima
</div>

	<div class="row">
		<div class="col-md-12">
			 
			 <a th:href = "@{/tipoVictima/new}" class = "btn btn-primary btn-lg"> Agregar Tipo de Victima</a>
			 
	<div class = "row"> <h1></h1> </div>
<div class = "row"> <h1></h1> </div> 
			
				<tr>
			    <table class="table table-striped table-sm">
		
					<th> Codigo</th>
					<th> Titulo</th>
					<th> Descripcion </th>
				</tr>
			
			<tbody>
				<tr th:each = "tipovictima: ${tipoVictima}">
					<td th:text = "${tipovictima.CVTitulo}"></td>
					<td th:text = "${tipovictima.CVDescripcion}"></td>
				
					<td>
						<a th:href = "@{/tipovictima/edit/{id}(id=${tipovictima.CI_Codigo})}"
						 class = "btn btn-primary">Actualizar</a>
						
						<a th:href = "@{/tipovictima/{id}(id=${tipovictima.CI_Codigo})}"
						 class = "btn btn-danger">Eliminar</a>
						 
					</td>
				</tr>
			</tbody>

			</table> 
			
		</div>
	</div>
</div>


</body>
</html>
