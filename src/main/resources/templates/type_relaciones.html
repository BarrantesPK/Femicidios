<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:fa="http://www.fontawesome.com/thymeleaf">
<head>
<meta charset="ISO-8859-1">
<title>Tipos Relaciones</title>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
		
	<link rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.15.3/css/all.min.css}" />
</head>


<body>


<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<ul class="nav nav-pills flex-column flex-sm-row">
				<li class="nav-item">
					<a class="nav-link active" href="#">Inicio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/tiporelaciones}">Tipos Relaciones</a>
				</li>
		
			</ul>
		</div>
	</div>
	
<div class = "row"> <h1></h1> </div>
<div class = "row"> <h1></h1> </div>

<div class="alert alert-primary" role="alert">
  Tipos Relaciones
</div>

	<div class="row">
		<div class="col-md-12">
			 
			 <a th:href = "@{/tiporelaciones/new}" class = "btn btn-primary btn-lg"> Agregar Relacion</a>
			 
	<div class = "row"> <h1></h1> </div>
<div class = "row"> <h1></h1> </div> 
			
			<table class="table table-striped table-sm">
				<tr>
					<th> Titulo </th>
					<th> Descripcion</th>
		
					<th> Acciones </th>
				</tr>
			
			<tbody>
				<tr th:each = "relacion: ${relacion}">
					<td th:text = "${relacion.CVtitulo}"></td>
					<td th:text = "${relacion.CVdescripcion}"></td>
				
					<td>
						<a th:href = "@{/tiporelaciones/edit/{id}(id=${relacion.CI_codigo})}"
						 class = "btn btn-primary"> <i class="fa fa-rotate"></i>Actualizar </a>
						
						<a th:href = "@{/tiporelaciones/{id}(id=${relacion.CI_codigo})}"
						 class = "btn btn-danger"> <i class="fa fa-trash"></i> Eliminar </a>
						 
					</td>
				</tr>
			</tbody>

			</table> 
			
		</div>
	</div>
</div>


</body>
</html>
