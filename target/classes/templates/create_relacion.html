<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:fa="http://www.fontawesome.com/thymeleaf">
<head>
<meta charset="ISO-8859-1">
<title>Tipo Relación mantenimiento</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	
	<link rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.15.3/css/all.min.css}" />
</head>
<body>

<div class="row">
		<div class="col-md-12">
			<ul class="nav nav-pills flex-column flex-sm-row">
				<li class="nav-item">
					<a class="nav-link active" href="#">Inicio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/tiporelaciones}">Tipo Relaciones</a>
				</li>
		
			</ul>
		</div>
	</div>
	
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center">Crear Tipo Relacion </i></h1>
				<div class = "card-body">
					<form th:action="@{/tiporelaciones}" th:object = "${relacion}" method="POST">
						<div class ="form-group">
							<label>Titulo </label>
							<input
							type = "text"
							name = "titulo"
							th:field = "*{CVtitulo}"
							class = "form-control"
							placeholder="Digite el titulo del tipo de relacion " 
							/>
						</div>
						
						<div class ="form-group">
							<label>Descripcion</label>
							<input
							type = "text"
							name = "descripcion"
							th:field = "*{CVdescripcion}"
							class = "form-control"
							placeholder="Digite la descripcion del tipo de relacion" 
							/>
						</div>
						
				
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary"><i class=" fa fa-plus"></i> 
								Agregar 
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
