<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Actualizar usuario</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<div class="row">
		<div class="col-md-12">
			<ul class="nav nav-pills flex-column flex-sm-row">
				<li class="nav-item">
					<a class="nav-link active" href="#">Inicio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/perfiles}">Perfiles</a>
				</li>
		
			</ul>
		</div>
	</div>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Actualizar perfil </h1>
				<div class = "card-body">
					<form th:action="@{/perfiles/{id} (id=${perfil.CI_Id})}" th:object = "${perfil}" method="POST">
						<div class ="form-group">
							<label>Nombre del username</label>
							<input
							type = "text"
							name = "username"
							th:field = "*{CVUsername}"
							class = "form-control"
							placeholder="Digite el username" 
							/>
						</div>
						
						<div class ="form-group">
							<label>Passowrd del usuario</label>
							<input
							type = "text"
							name = "password"
							th:field = "*{CVPassword}"
							class = "form-control"
							placeholder="Digite el password" 
							/>
						</div>
						
						<div class ="form-group">
							<label>Rol del usuario</label>
							<input
							type = "text"
							name = "rol"
							th:field = "*{CVRole}"
							class = "form-control"
							placeholder="Digite el rol" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Actualizar datos
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
