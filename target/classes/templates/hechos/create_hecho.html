            <div class = "card-body">
                <form th:action="@{/hechos}" th:object = "${hecho}" method="POST">

                    <div class ="form-group">
                        <label>Selecciona el tipo de victima del hecho:</label>
                        <select th:name="tipoVictima" th:field="*{CITipoVictima}" class = "form-control" onfocus="ocultarError()">
                            <option th:each="tipoVictima: ${tipoVictima}" th:value="${tipoVictima.CI_Codigo}" th:text="${tipoVictima.CI_Codigo} + ' - ' + ${tipoVictima.CVTitulo}"></option>
                        </select>

                    <div class ="form-group">
                        <label>Selecciona el tipo de relacion del hecho:</label>
                        <select th:name="tipoRelacion" th:field="*{CITipoRelacion}" class = "form-control" onfocus="ocultarError()">
                            <option th:each="tipoRelacion: ${tipoRelacion}" th:value="${tipoRelacion.CI_Codigo}" th:text="${tipoRelacion.CI_Codigo} + ' - ' + ${tipoRelacion.CVTitulo}"></option>
                        </select>
                    </div>

                    <div class ="form-group">
                        <label>Selecciona la modalidad del hecho:</label>
                        <select th:name="modalidad" th:field="*{CIModalidad}" class = "form-control" onfocus="ocultarError()">
                            <option th:each="modalidad: ${modalidad}" th:value="${modalidad.CI_Codigo}" th:text="${modalidad.CI_Codigo} + ' - ' + ${modalidad.CVTitulo}"></option>
                        </select>
                    </div>

                    <div class ="form-group">
                        <label>Pais del hecho</label>
                        <input
                                type = "text"
                                name = "pais"
                                th:field = "*{CIPais}"
                                class = "form-control"
                                pattern="[0-9]{1,4}"
                                maxlength="4"
                                required
                                placeholder="Digite el Codigo del pais del hecho"
                                onfocus="ocultarError()"
                        />
                    </div>


                    <div id="error-message" th:if="${error}" class="alert alert-danger" role="alert">
                        <p th:text="${error_message}"></p>
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Agregar
                        </button>
                    </div>
