<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lugar</title>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>


<body>


	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<ul class="nav nav-pills flex-column flex-sm-row">
					<li class="nav-item"><a class="nav-link active" href="#">Inicio</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/lugar}">Lugar</a>
					</li>

				</ul>
			</div>
		</div>

		<div class="row">
			<h1></h1>
		</div>
		<div class="row">
			<h1></h1>
		</div>

		<div class="alert alert-primary" role="alert">Lugar</div>

		<div class="row">
			<div class="col-md-12">
				<a th:href="@{/lugar/new}" class="btn btn-primary btn-lg">
					Agregar Lugar</a>


				<div class="row">
					<h1></h1>
				</div>
				<div class="row">
					<h1></h1>
				</div>


				<form class="form-inline float-right" th:action="@{/lugar}">
					<div class="form-group mb-2">
						<label>Filtrar:</label>
					</div>
					<div class="form-group mx-sm-3 mb-2">
						<input 
						type="text" 
						class="form-control" 
						id="palabraClave"
						name="palabraClave" 
						th:value="${palabraClave}"
						placeholder="Ingrese el dato a Buscar" 
						required>
					</div>
					<input type="submit" class="btn btn-primary mb-2" value="Buscar">
					&nbsp;&nbsp;
					<input type="button" class="btn btn-secondary mb-2" value="Limpiar" onclick="limpiarCampos()">
				</form>
				<br>

				<table class="table table-striped table-sm">
					<tr>
						<th>DNI_Victima</th>
						<th>Descripciòn</th>
						<th>Tipo Lugar</th>
						<th>Direcciòn</th>
						<th>Ciudad</th>
						<th>Pais</th>
						<th>Acciones</th>
					</tr>

					<tbody>
						<tr th:each="lug: ${lugar}">
							<td th:text="${lug.CIF_DNI_Victima}"></td>
							<td th:text="${lug.CV_Descripcion}"></td>
							<td th:text="${lug.Titulo}"></td>
							<td th:text="${lug.CV_Direccion}"></td>
							<td th:text="${lug.CV_Ciudad}"></td>
							<td th:text="${lug.CV_Pais}"></td>

							<td><a th:href="@{/lugar/edit/{id}(id=${lug.CI_Codigo})}"
								class="btn btn-primary">Actualizar</a> <a
								th:href="@{/lugar/{id}(id=${lug.CI_Codigo})}"
								class="btn btn-danger">Eliminar</a></td>
						</tr>
					</tbody>

				</table>

			</div>
		</div>
	</div>

<script type="text/javascript">
function limpiarCampos(){
	window.location='/lugar';
}
</script>
</body>
</html>
