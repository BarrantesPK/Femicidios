  <div class="row">
    <div class="col-md-12">
      <a th:href="@{/lugares/new}" class="btn btn-primary btn-lg">
        Agregar Lugar</a>


      <div class="row">

<!--      <form th:action="@{/lugar}" method="get">-->

      <form class="form-inline float-right" th:action="@{/lugar}" method="get">
        <div class="form-group mb-2">
          <label>Buscar:</label>
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <input
                  type="number"
                  class="form-control"
                  th:id="id"
                  th:name="id"
                  th:value="${id}"
                  pattern="[0-9]"
                  placeholder="Ingrese el Id Hecho a Buscar"
                  required>
        </div>

        <input type="submit" class="btn btn-primary mb-2" value="Buscar">

<!--        <input type="button" class="btn btn-secondary mb-2" value="Limpiar" onclick="limpiarCampos()">-->
        <a th:href = "@{/lugares}"
           class = "btn btn-secondary mb-2">Limpiar</a>
      </form>


      <br>


      <table class="table table-striped table-sm">
        <tr>
          <th>Hecho</th>
          <th>Descripcion</th>
          <th>Tipo Lugar</th>
          <th>Direccion</th>
          <th>Ciudad</th>
          <th>Pais</th>
          <th>Acciones</th>
        </tr>

        <tbody>
        <tr th:each="lug: ${lugar}">
          <td th:text="${lug.CIHecho}"></td>
          <td th:text="${lug.CV_Descripcion}"></td>
          <td th:text="${lug.Titulo}"></td>
          <td th:text="${lug.CV_Direccion}"></td>
          <td th:text="${lug.CV_Ciudad}"></td>
          <td th:text="${lug.CI_Pais}"></td>

          <td><a th:href="@{/lugar/edit/{id}(id=${lug.CI_Codigo})}"
                 class="btn btn-primary">Actualizar</a> <a
                  th:href="@{/lugar/eliminar/{id}(id=${lug.CI_Codigo})}"
                  class="btn btn-danger">Eliminar</a></td>
        </tr>
        </tbody>

      </table>

    </div>
