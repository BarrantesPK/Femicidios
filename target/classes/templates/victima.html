<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Victima</title>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>


<body>


<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<ul class="nav nav-pills flex-column flex-sm-row">
				<li class="nav-item">
					<a class="nav-link active" href="#">Inicio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/victima}">Victima</a>
				</li>
		
			</ul>
		</div>
	</div>
	
<div class = "row"> <h1></h1> </div>
<div class = "row"> <h1></h1> </div>

<div class="alert alert-primary" role="alert">
 Victima
</div>

	<div class="row">
		<div class="col-md-12">
			 
			 <a th:href = "@{/victima/new}" class = "btn btn-primary btn-lg"> Agregar Victima</a>
			 
	<div class = "row"> <h1></h1> </div>
<div class = "row"> <h1></h1> </div> 
			
			<table class="table table-striped table-sm table-hover">
			 
				<tr>
					<th>Cedula</th>
					<th> Nombre</th>
					<th> Apellido_Paterno</th>
					<th> Apellido_Materno</th>
					<th> Edad </th>
					<th> Genero </th>
					<th> Lugar de Nacimiento </th>
					<th> Orientacion Sexual </th>
					
					<th> Acciones </th>
					
					
				</tr>
	
			<tbody>
				
				<tr th:each = "victima: ${victima}">
				<td th:text = "${victima.CVDNI}"></td>
					<td th:text = "${victima.CVNombre}"></td>
					<td th:text = "${victima.CVApellidoPaterno}"></td>
						<td th:text = "${victima.CVApellidoMaterno}"></td>
						<td th:text = "${victima.CVEdad}"></td>
						<td th:text = "${victima.CVGenero}"></td>
						<td th:text = "${victima.CVLugarNac}"></td>
						<td th:text = "${victima.CVOrientaSex}"></td>
				
					<td>
						<a th:href = "@{/victima/edit/{id}(id=${victima.CI_Id})}"
						 class = "btn btn-primary">Actualizar</a>
						
						<a th:href = "@{/victima/{id}(id=${victima.CI_Id})}"
						 class = "btn btn-danger">Eliminar</a>
						 
					</td>
				</tr>
			</tbody>

			</table> 
			
		</div>
	</div>
</div>


</body>
</html>
